spring:
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
    hibernate:
      ddl-auto: create

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/Concurrency_issue_simulator
    username: root
    password: 1234

logging:
  level:
    org.hibernate.orm.jdbc.bind: trace